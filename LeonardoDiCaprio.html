<!DOCTYPE html>
<html>
<body>

<h2>What time is it?</h2>

<button type="button"
onclick="document.getElementById('leonardo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="leonardo"></p>
<p>Random Number Generator: Click to Find a Number Between 1 and 100</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = Math.floor((Math.random() * 100) + 1);
  document.getElementById("demo").innerHTML = x;
}

</script>
</body>
</html>
