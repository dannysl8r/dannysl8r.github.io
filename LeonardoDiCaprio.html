<!DOCTYPE html>
<html>
<body>


<p>Random Number Generator: Click to Find a Number Between 1 and 100</p>
<h2>It's never what you think it will be!</h2>
<h3>Numbers rock!</h3>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = Math.floor((Math.random() * 100) + 1);
  document.getElementById("demo").innerHTML = x;
}

</script>
</body>
</html>
