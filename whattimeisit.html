<!DOCTYPE html>
<html>
<body>

<h2>What time is it?</h2>

<h3>Click me to find out what the time is!</h3>

<h4>Time flies when you're looking at this page!</h4>

<button type="button"
onclick="document.getElementById('leonardo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="leonardo"></p>


<p id="demo"></p>

<script>
function myFunction() {
  var x = Math.floor((Math.random() * 100) + 1);
  document.getElementById("demo").innerHTML = x;
}

</script>
</body>
</html>
